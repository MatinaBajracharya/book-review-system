{% if messages %}
    {% for message in messages %}
    <div>
        {{message}}
    </div>
    {% endfor %}
{%else%}
    <form method='post' enctype="multipart/form-data">
        {% csrf_token %}
        <label for="Upload a file"></label>
        <input type="file" name="file">
        <p>Only CSV files</p>
        <button type="submit">Upload</button>
    </form>
{% endif %}
