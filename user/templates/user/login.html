{% extends "forum/base.html"%}
{% load static %}
{% load socialaccount %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="row">
            <div class="col-md-7">
                <img src="{% static 'forum/images/login.jpg' %}" style="height: 100%; width: 85%;" alt="">
            </div>
            <div class="col-md-5 text-center" style="margin-top: 20%; padding-left: -200px;">
                <form action="" method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Log In</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Login</button>
                        <small class="text-muted ml-2">
                            <a href="{% url 'password_reset' %}">Forgot Password?</a>
                        </small>
                        <p>Login with: <br> <a href="{% provider_login_url 'google' %}">Google</a></p>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">Need an account?<a class="ml-2" href="{% url 'register' %}">Sign Up!</a></small>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
